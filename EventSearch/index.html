<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EventSearch</title>
    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/4-col-portfolio.css" rel="stylesheet">
    

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Event Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
         
            <li class="nav-item">
              <a class="nav-link" href="#">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">


      <h1 class="my-4">
        <small>Busca lugar:</small>
        
      </h1>

      <div class="row">
          <div class="col-md-3">
              Estado<br>
              <select id="estadosSelect"  name="state">
                <option value="none">Selecciona un estado</option>
                <option value="morelos">morelos</option>
                <option value="cdmx">cdmx</option>
              </select>
          </div>
          <div class="col-md-3">
              Municipio<br>
              <select id="municipioSelect"  name="state">
                <option value="none">Selecciona un estado</option>
                <option value="cuernavaca">cuernavaca</option>
                <option value="jiuetepec">jiuetepec</option>
              </select>
          </div>
          <div class="col-md-3">
              Número de personas<br>
              <div class="range-slider">
                  <input class="range-slider__range" id="personas" type="range" value="100" min="100" max="500">
                  <span class="range-slider__value">0</span>
                </div>
          </div>
          <div class="col-md-3">
              Presupuesto<br>
              <div class="range-slider">
                  <input class="range-slider__range" id="presupuesto" style="width: 120px !important;" type="range" value="5000" min="5000" max="150000">
                  <span class="range-slider__value" style="width: 65px !important;">0</span>
              </div>
          </div>
          
          <div class="col-md-3"><br>
              Tipo de lugar<br>
              <select id="tipoSelect"  name="state">
                <option value="none">Selecciona un tipo</option>
                <option value="jardin">Jardín</option>
                <option value="salor">Salón</option>
              </select>
          </div>
          <div class="col-md-9"><br><br>
            <button onclick="buscarFiltros();" class="btn btn-success">Buscar</button>
          </div>
      </div>
      
      <br>
      <div class="row"  id="spaces">
        

      </div>
      <!-- /.row -->



    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="recursos/js/index.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link href="recursos/slider/slider.css" rel="stylesheet">
    <script src="recursos/slider/slider.js"></script>

  </body>

</html>
